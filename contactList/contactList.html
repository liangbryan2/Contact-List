<template>
  <template if:true={contacts.data}>
    <lightning-layout class="slds-grid slds-wrap slds-gutters">
      <template for:each={contacts.data} for:item="contact">
        <lightning-layout-item
          padding="horizontal-medium"
          key={contact.Id}
          class="slds-cols slds-large-size_1-of-6 slds-medium-size_1-of-4 slds-small-size_1-of-2 slds-p-vertical_x-small"
        >
          <c-contact-tile
            contact={contact}
            class="pointer"
            onopencontact={handleContactView}
          ></c-contact-tile>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </template>
  <template if:false={contacts.data}>
    <lightning-layout>
      <lightning-layout-item>
        <p>No contacts found.</p>
      </lightning-layout-item>
    </lightning-layout>
  </template>
</template>
